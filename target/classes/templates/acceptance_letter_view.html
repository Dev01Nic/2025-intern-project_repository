<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceptance Letter Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Acceptance Letter Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Letter ID</dt>
                <dd class="col-sm-9" th:text="${letter.id}"></dd>

                <dt class="col-sm-3">Subject</dt>
                <dd class="col-sm-9" th:text="${letter.subject}"></dd>

                <dt class="col-sm-3">Letter Date</dt>
                <dd class="col-sm-9" th:text="${letter.letterDate}"></dd>

                <dt class="col-sm-3">Sender Name</dt>
                <dd class="col-sm-9" th:text="${letter.senderName}"></dd>

                <dt class="col-sm-3">Sender Designation</dt>
                <dd class="col-sm-9" th:text="${letter.senderDesignation}"></dd>

                <dt class="col-sm-3">Sender Email</dt>
                <dd class="col-sm-9" th:text="${letter.senderEmail}"></dd>

                <dt class="col-sm-3">Phone No</dt>
                <dd class="col-sm-9" th:text="${letter.phoneNo}"></dd>

                <dt class="col-sm-3">Sender Address</dt>
                <dd class="col-sm-9" th:text="${letter.senderAddress}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${letter.filePath}" th:href="@{${letter.filePath}}" target="_blank"
                       class="btn btn-sm btn-outline-primary">View File</a>
                    <span th:unless="${letter.filePath}" class="text-muted">No file uploaded</span>
                </dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9" th:text="${letter.status}"></dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${letter.project.projectName}"></dd>

                <dt class="col-sm-3">Proposal</dt>
                <dd class="col-sm-9" th:text="${letter.proposal.proposalTitle}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/acceptance-letters}" class="btn btn-secondary">Back to Acceptance Letters</a>
                <a th:href="@{/acceptance-letters/edit/{id}(id=${letter.id})}" class="btn btn-primary">
        Edit
    </a>

    <!-- Delete button -->
    <form th:action="@{/acceptance-letters/delete/{id}(id=${letter.id})}" method="post"
          onsubmit="return confirm('Are you sure you want to delete this letter?');">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
