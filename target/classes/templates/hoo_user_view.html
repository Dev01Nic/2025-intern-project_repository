<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View HOO User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">HOO User Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${hooUser.id}"></dd>

                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9" th:text="${hooUser.name}"></dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text="${hooUser.email}"></dd>

                <dt class="col-sm-3">Phone</dt>
                <dd class="col-sm-9" th:text="${hooUser.phoneNo != null ? hooUser.phoneNo : 'N/A'}"></dd>

                <dt class="col-sm-3">Username</dt>
                <dd class="col-sm-9" th:text="${hooUser.username}"></dd>

                <dt class="col-sm-3">Designation</dt>
                <dd class="col-sm-9" th:text="${hooUser.designation != null ? hooUser.designation : 'N/A'}"></dd>

                <dt class="col-sm-3">Department</dt>
                <dd class="col-sm-9" th:text="${hooUser.department != null ? hooUser.department.deptName : 'N/A'}"></dd>

                <dt class="col-sm-3">Role</dt>
                <dd class="col-sm-9" th:text="${hooUser.role.roleName}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/hoo/list}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
