<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Nodal Officer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Nodal Officer Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${nodalUser.id}"></dd>

                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9" th:text="${nodalUser.name}"></dd>

                <dt class="col-sm-3">Username</dt>
                <dd class="col-sm-9" th:text="${nodalUser.username}"></dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text="${nodalUser.email}"></dd>

                <dt class="col-sm-3">Phone</dt>
                <dd class="col-sm-9" th:text="${nodalUser.phoneNo != null ? nodalUser.phoneNo : 'N/A'}"></dd>

                <dt class="col-sm-3">Designation</dt>
                <dd class="col-sm-9" th:text="${nodalUser.designation != null ? nodalUser.designation : 'N/A'}"></dd>

                <dt class="col-sm-3">Department</dt>
                <dd class="col-sm-9" th:text="${nodalUser.department != null ? nodalUser.department.deptName : 'N/A'}"></dd>

                <dt class="col-sm-3">Role</dt>
                <dd class="col-sm-9" th:text="${nodalUser.role.roleName}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/nodal-officers}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
