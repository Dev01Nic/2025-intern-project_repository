<!-- File: fragments/hosting_view_fragment.html -->
<div th:fragment="hosting_view_fragment">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Hosting Details</h4>
        </div>
        <div class="card-body">

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${host.hostingId}"></dd>

                <dt class="col-sm-3">Hosting Type</dt>
                <dd class="col-sm-9" th:text="${host.hostingType}"></dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${host.description}"></dd>

                <dt class="col-sm-3">Public IP</dt>
                <dd class="col-sm-9" th:text="${host.publicIp}"></dd>

                <dt class="col-sm-3">Private IP</dt>
                <dd class="col-sm-9" th:text="${host.privateIp}"></dd>

                <dt class="col-sm-3">Domain Name</dt>
                <dd class="col-sm-9" th:text="${host.domainName}"></dd>

                <dt class="col-sm-3">Operating System</dt>
                <dd class="col-sm-9" th:text="${host.operatingSystem}"></dd>

                <dt class="col-sm-3">Server Specs</dt>
                <dd class="col-sm-9" th:text="${host.serverSpecs}"></dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${host.project?.projectName ?: 'N/A'}"></dd>

                <dt class="col-sm-3">Data Center</dt>
                <dd class="col-sm-9" th:text="${host.dataCenter?.name ?: 'N/A'}"></dd>

                <dt class="col-sm-3">DC Location</dt>
                <dd class="col-sm-9" th:text="${host.dataCenter?.location ?: 'N/A'}"></dd>

                <dt class="col-sm-3">DC Contact</dt>
                <dd class="col-sm-9" th:text="${host.dataCenter != null ? host.dataCenter.contactPerson + ' (' + host.dataCenter.contactNo + ')' : 'N/A'}"></dd>
            </dl>

            <div class="d-flex gap-2 mt-3">
               <!--  <a th:href="@{'/hosting/edit/' + ${host.hostingId}}" class="btn btn-primary">Edit</a>
                <form th:action="@{'/hosting/delete/' + ${host.hostingId}}" method="post" 
                      th:onsubmit="return confirm('Are you sure you want to delete this hosting?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>--> 
                <a th:href="@{/hosting}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
