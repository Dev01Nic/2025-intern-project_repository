<div th:fragment="uatLetterListFragment">
    <div class="card shadow-lg mt-4">
        <div class="card-body">
            <h2 class="h5 text-primary border-bottom pb-2 mb-3">UAT Letters</h2>

            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#uatModal">
                + New UAT Letter
            </button>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Letter Date</th>
                            <th>Sender</th>
                            <th>Designation</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="letter : ${uatLetters}">
                            <td th:text="${letter.id}"></td>
                            <td th:text="${letter.subject}"></td>
                            <td th:text="${letter.letterDate}"></td>
                            <td th:text="${letter.senderName}"></td>
                            <td th:text="${letter.senderDesignation}"></td>
                            <td th:text="${letter.status}"></td>
                            <td>
                                <div class="dropdown dropend">
                                    <button class="btn btn-sm btn-light" type="button"
                                            th:id="'actionMenuButton_' + ${letter.id}"
                                            data-bs-toggle="dropdown" aria-expanded="false">⋮</button>
                                    <ul class="dropdown-menu" th:aria-labelledby="'actionMenuButton_' + ${letter.id}">
                                        <li>
                                            <a class="dropdown-item" href="#"
                                               data-bs-toggle="modal"
                                               th:data-bs-target="'#viewUatLetterModal_' + ${letter.id}">
                                                View
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item text-primary" href="#"
                                               data-bs-toggle="modal"
                                               th:data-bs-target="'#editUatLetterModal_' + ${letter.id}">
                                                Edit
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item text-danger"
                                               th:href="@{/uat-letters/delete/{id}(id=${letter.id})}"
                                               onclick="return confirm('Delete this letter?');">Delete</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New UAT Letter Modal -->
    <div class="modal fade" id="uatModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow rounded-3">
                <div class="modal-body">
                    <div th:replace="fragments/uat_letter_fragment :: uatLetterFormFragment"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Modals -->
    <div th:each="letter : ${uatLetters}"
         th:id="'viewUatLetterModal_' + ${letter.id}"
         class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow rounded-3">
                <div class="modal-body">
                    <div th:replace="fragments/uat_letter_view_fragment :: uat_letter_view_fragment"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Edit Modals -->
    <div th:each="letter : ${uatLetters}"
         th:id="'editUatLetterModal_' + ${letter.id}"
         class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow rounded-3">
                <div class="modal-body">
                    <div th:replace="fragments/uat_letter_edit_fragment :: uatLetterEditFragment(${letter})"></div>
                </div>
            </div>
        </div>
    </div>
</div>
