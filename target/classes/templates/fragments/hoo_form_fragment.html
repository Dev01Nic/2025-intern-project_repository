<!-- File: fragments/hoo_form_fragment.html -->
<div th:fragment="hooFormFragment">
    <div class="card shadow-lg mt-4">
        <div class="card-body">
            <h2 class="h5 text-primary border-bottom pb-2 mb-3">HO User Form</h2>

            <form th:action="@{/hoo/create}" th:object="${hooUser}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}"/> <!-- For edit -->

                <!-- Name -->
                <div class="col-md-6">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Full Name" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email Address" required>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label for="phoneNo" class="form-label fw-semibold">Phone Number</label>
                    <input type="text" id="phoneNo" th:field="*{phoneNo}" class="form-control" placeholder="Phone Number">
                </div>

                <!-- Username -->
                <div class="col-md-6">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required>
                </div>

                <!-- Password -->
                <div class="col-md-6">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                </div>

                <!-- Designation -->
                <div class="col-md-6">
                    <label for="designation" class="form-label fw-semibold">Designation</label>
                    <input type="text" id="designation" th:field="*{designation}" class="form-control" placeholder="Designation">
                </div>

                <!-- Department -->
                <div class="col-md-6">
                    <label for="department" class="form-label fw-semibold">Department</label>
                    <select id="department" th:field="*{department}" class="form-select" required>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept}" 
                                th:text="${dept.deptName}"
                                th:selected="${hooUser.department != null and dept.deptId == hooUser.department.deptId}">
                        </option>
                    </select>
                </div>

                <!-- Role -->
                <div class="col-md-6">
                    <label for="role" class="form-label fw-semibold">Role</label>
                    <select id="role" th:field="*{role}" class="form-select" required>
                        <option th:each="role : ${roles}" 
                                th:value="${role}" 
                                th:text="${role.roleName}"
                                th:selected="${hooUser.role != null and role.roleId == hooUser.role.roleId}">
                        </option>
                    </select>
                </div>

                <!-- Submit -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4">Save HOO User</button>
                </div>
            </form>
        </div>
    </div>
</div>
