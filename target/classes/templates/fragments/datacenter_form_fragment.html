<div th:fragment="datacenterFormFragment">
    <div class="card shadow-lg mt-4">
        <div class="card-body">
            <h2 class="h5 text-primary border-bottom pb-2 mb-3">Data Center Form</h2>

            <form th:action="@{/datacenters/save}" th:object="${dataCenter}" method="post" class="row g-3">
                <input type="hidden" th:field="*{datacenterId}" />

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Data Center Name" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Location</label>
                    <input type="text" th:field="*{location}" class="form-control" placeholder="Enter Location" />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Type</label>
                    <input type="text" th:field="*{type}" class="form-control" placeholder="Enter Type" />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Capacity</label>
                    <input type="text" th:field="*{capacity}" class="form-control" placeholder="Enter Capacity" />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Contact Person</label>
                    <input type="text" th:field="*{contactPerson}" class="form-control" placeholder="Enter Contact Person" />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Contact Number</label>
                    <input type="text" th:field="*{contactNo}" class="form-control" placeholder="Enter Contact Number" />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="" disabled>Select Status</option>
                        <option value="Active" th:selected="*{status}=='Active'">Active</option>
                        <option value="Inactive" th:selected="*{status}=='Inactive'">Inactive</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Established Date</label>
                    <input type="date" th:field="*{establishedDate}" class="form-control"/>
                </div>

                <div class="col-md-12">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea th:field="*{description}" class="form-control" placeholder="Enter Description"></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4">Save Data Center</button>
                </div>
            </form>
        </div>
    </div>
</div>
