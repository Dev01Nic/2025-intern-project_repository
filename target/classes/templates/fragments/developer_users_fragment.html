<div th:fragment="developerUsersFragment">
    <div class="card shadow-lg mt-4">
        <div class="card-body">
            <h2 class="h5 text-primary border-bottom pb-2 mb-3">Developers</h2>

            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#devModal">
                + Assign Developer
            </button>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Designation</th>
							<th>Action</th>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${developerUsers}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNo != null ? user.phoneNo : 'N/A'}"></td>
                            <td th:text="${user.designation != null ? user.designation : 'N/A'}"></td>
                         <td>
                                <div class="dropdown dropend">
                                    <button class="btn btn-sm btn-light" type="button"
                                            th:id="'actionMenuButton_' + ${user.id}"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                        â‹®
                                    </button>
                                    <ul class="dropdown-menu" th:aria-labelledby="'actionMenuButton_' + ${user.id}">
                                        <li>
   	                                        <a class="dropdown-item"
   												th:href="@{/developer/edit/{id}(id=${user.id})}">
   													Edit Developer
											</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(developerUsers)}">
                            <td colspan="7" class="text-center text-muted">No developers found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Developer Modal -->
<div class="modal fade" id="devModal" tabindex="-1" aria-labelledby="devModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow rounded-3">
            <div class="modal-body">
                <!-- Include the form fragment -->
                <div th:replace="fragments/developer_form_fragment :: developerEditFormFragment"></div>
            </div>
        </div>
    </div>
</div>
    
    </div>
