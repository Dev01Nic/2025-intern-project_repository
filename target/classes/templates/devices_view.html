<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Device Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${device.id}"></dd>

                <dt class="col-sm-3">Issued Date</dt>
                <dd class="col-sm-9" th:text="${device.issuedDate}"></dd>

                <dt class="col-sm-3">Make</dt>
                <dd class="col-sm-9" th:text="${device.make}"></dd>

                <dt class="col-sm-3">Model</dt>
                <dd class="col-sm-9" th:text="${device.model}"></dd>

                <dt class="col-sm-3">Serial No</dt>
                <dd class="col-sm-9" th:text="${device.serialNo}"></dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${device.description}"></dd>

                <dt class="col-sm-3">Attachment</dt>
                <dd class="col-sm-9">
                    <a th:if="${device.attachmentPath != null}" th:href="@{${device.attachmentPath}}" target="_blank" class="btn btn-sm btn-outline-primary">
                        View File
                    </a>
                    <span th:unless="${device.attachmentPath != null}" class="text-muted">No attachment</span>
                </dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${device.project != null ? device.project.projectName : 'N/A'}"></dd>

                <dt class="col-sm-3">Assigned To</dt>
                <dd class="col-sm-9" th:text="${device.assignedTo != null ? device.assignedTo.name : 'N/A'}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/devices}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
