<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            min-height: 100vh;
            background-color: #fff;
            border-right: 1px solid #e5e7eb;
            padding: 2rem 1rem;
        }

        .sidebar h2 {
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #1e293b;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: #f1f5f9;
            color: #2563eb;
        }

        /* Card Form */
        .form-card {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            max-width: 900px;
            margin: auto;
        }

        .form-card h2 {
            color: #2563eb;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #2563eb;
            padding-bottom: 8px;
        }

        .btn-custom {
            background-color: #2563eb;
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #1e40af;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        label {
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .form-card {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Mobile Sidebar Toggle Button -->
        <div class="d-md-none p-2">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
                ‚ò∞ Menu
            </button>
        </div>

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <h2>Projects</h2>
            <a th:href="@{/hod}"><div class="icon">üìä</div><span>Dashboard</span></a>
            <a th:href="@{/hod/projects/list}"><div class="icon">üìÅ</div><span>Projects</span></a>
        </nav>

        <!-- Mobile Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Projects</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <a class="d-block mb-2" th:href="@{/hod}">üìä Dashboard</a>
                <a class="d-block" th:href="@{/hod/projects/list}">üìÅ Projects</a>
            </div>
        </div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <div class="form-card">
                <h2>Create New Project</h2>
                <form th:action="@{/hod/projects/save}" method="post" class="row g-3">

                    <div class="col-12">
                        <label class="form-label">Project Name:</label>
                        <input type="text" name="projectName" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Department:</label>
                        <select name="departmentId" class="form-select" required>
                            <option value="" disabled selected>Select Department</option>
                            <option th:each="dept : ${departments}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Category:</label>
                        <select name="categoryId" class="form-select" required>
                            <option value="" disabled selected>Select Category</option>
                            <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Project Manager:</label>
                        <select name="projectManagerId" class="form-select" required>
                            <option value="" disabled selected>Select Project Manager</option>
                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Start Date:</label>
                        <input type="date" name="startDate" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Description:</label>
                        <textarea name="description" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="col-md-6">
                    <label class="form-label">Status:</label>
                      <select name="statusId" class="form-select" required>
    <option value="" disabled selected>Select Status</option>
    <option th:each="s : ${statuses}"
            th:value="${s.id}"
            th:text="${s.name}">
    </option>
</select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Priority:</label>
                        <select name="priorityId" class="form-select" required>
                            <option value="" disabled selected>Select Priority</option>
                            <option th:each="p : ${priorities}" th:value="${p.priorityId}" th:text="${p.priorityName}"></option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Technologies / Tools:</label>
                        <input type="text" name="technologiesUsed" class="form-control">
                    </div>

                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-custom px-5">Create Project</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/hod}" class="back-btn">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
