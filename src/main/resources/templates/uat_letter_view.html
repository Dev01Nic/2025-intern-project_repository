<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View UAT Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">UAT Letter Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${letter.id}"></dd>

                <dt class="col-sm-3">Subject</dt>
                <dd class="col-sm-9" th:text="${letter.subject}"></dd>

                <dt class="col-sm-3">Letter Date</dt>
                <dd class="col-sm-9" th:text="${letter.letterDate}"></dd>

                <dt class="col-sm-3">Sender Name</dt>
                <dd class="col-sm-9" th:text="${letter.senderName}"></dd>

                <dt class="col-sm-3">Designation</dt>
                <dd class="col-sm-9" th:text="${letter.senderDesignation}"></dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text="${letter.senderEmail}"></dd>

                <dt class="col-sm-3">Phone</dt>
                <dd class="col-sm-9" th:text="${letter.phoneNo}"></dd>

                <dt class="col-sm-3">Address</dt>
                <dd class="col-sm-9" th:text="${letter.senderAddress}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${letter.filePath}" th:href="@{${letter.filePath}}" target="_blank" class="btn btn-sm btn-outline-primary">
                        View File
                    </a>
                    <span th:unless="${letter.filePath}" class="text-muted">No file attached</span>
                </dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9">
                    <span class="badge"
                          th:classappend="${letter.status == 'Approved'} ? ' bg-success' :
                                          (${letter.status == 'Pending'} ? ' bg-warning text-dark' : ' bg-danger')"
                          th:text="${letter.status}"></span>
                </dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${letter.project.projectName}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/uat-letters}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
