<!-- File: fragments/signoff_view_fragment.html -->
<div th:fragment="signoff_view_fragment">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Project Signoff Details</h4>
        </div>
        <div class="card-body">

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${signoff.id}"></dd>

                <dt class="col-sm-3">Subject</dt>
                <dd class="col-sm-9" th:text="${signoff.subject}"></dd>

                <dt class="col-sm-3">Letter Date</dt>
                <dd class="col-sm-9" th:text="${signoff.letterDate}"></dd>

                <dt class="col-sm-3">Sender Name</dt>
                <dd class="col-sm-9" th:text="${signoff.senderName}"></dd>

                <dt class="col-sm-3">Designation</dt>
                <dd class="col-sm-9" th:text="${signoff.senderDesignation}"></dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text="${signoff.senderEmail}"></dd>

                <dt class="col-sm-3">Phone</dt>
                <dd class="col-sm-9" th:text="${signoff.phoneNo}"></dd>

                <dt class="col-sm-3">Address</dt>
                <dd class="col-sm-9" th:text="${signoff.senderAddress}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${signoff.filePath}" th:href="@{${signoff.filePath}}" target="_blank" class="btn btn-outline-primary btn-sm">View PDF</a>
                    <span th:unless="${signoff.filePath}" class="text-muted">No file uploaded</span>
                </dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9">
                    <span th:switch="${signoff.status}">
                        <span th:case="'Approved'" class="badge bg-success">Approved</span>
                        <span th:case="'Pending'" class="badge bg-warning text-dark">Pending</span>
                        <span th:case="*" class="badge bg-danger" th:text="${signoff.status}">Rejected</span>
                    </span>
                </dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${signoff.project?.projectName}"></dd>
            </dl>

            <div class="d-flex gap-2 mt-3">
              <!--  <a th:href="@{'/signoffs/edit/' + ${signoff.id}}" class="btn btn-primary">Edit</a>
                <form th:action="@{'/signoffs/delete/' + ${signoff.id}}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this signoff?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form> --> 
                <a th:href="@{/signoffs}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
