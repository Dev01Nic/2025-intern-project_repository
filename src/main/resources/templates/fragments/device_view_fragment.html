<!-- File: fragments/device_view_fragment.html -->
<div th:fragment="device_view_fragment">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Device Details</h4>
        </div>
        <div class="card-body">

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${device.id}"></dd>

                <dt class="col-sm-3">Issued Date</dt>
                <dd class="col-sm-9" th:text="${device.issuedDate}"></dd>

                <dt class="col-sm-3">Make</dt>
                <dd class="col-sm-9" th:text="${device.make}"></dd>

                <dt class="col-sm-3">Model</dt>
                <dd class="col-sm-9" th:text="${device.model}"></dd>

                <dt class="col-sm-3">Serial No</dt>
                <dd class="col-sm-9" th:text="${device.serialNo}"></dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${device.description}"></dd>

                <dt class="col-sm-3">Attachment</dt>
                <dd class="col-sm-9">
                    <a th:if="${device.attachmentPath}" th:href="@{${device.attachmentPath}}" target="_blank"
                       class="btn btn-outline-primary btn-sm">View File</a>
                    <span th:unless="${device.attachmentPath}" class="text-muted">No attachment</span>
                </dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${device.project?.projectName ?: 'N/A'}"></dd>

                <dt class="col-sm-3">Assigned To</dt>
                <dd class="col-sm-9" th:text="${device.assignedTo?.name ?: 'N/A'}"></dd>
            </dl>

            <div class="d-flex gap-2 mt-3">
               <!--  <a th:href="@{'/resources/edit/' + ${device.id}}" class="btn btn-primary">Edit</a>

                <form th:action="@{'/resources/delete/' + ${device.id}}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this device?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>--> 
                <a th:href="@{/devices}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
