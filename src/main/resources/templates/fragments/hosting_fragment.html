<div th:fragment="hostingListFragment">
    <div class="card shadow-lg mt-4">
        <div class="card-body">
            <h2 class="h5 text-primary border-bottom pb-2 mb-3">Hosting Details</h2>

            <!-- Add New Hosting Button -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#hostingModal">
                + Add New Hosting
            </button>

            <!-- Responsive Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Hosting Type</th>
                            <th>Public IP</th>
                            <th>Private IP</th>
                            <th>Domain Name</th>
                            <th>Operating System</th>
                            <th>Server Specs</th>
                            <th>Project</th>
                            <th>Data Center</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="host : ${hostings}">
                            <td th:text="${host.hostingId}"></td>
                            <td th:text="${host.hostingType}"></td>
                            <td th:text="${host.publicIp}"></td>
                            <td th:text="${host.privateIp}"></td>
                            <td th:text="${host.domainName}"></td>
                            <td th:text="${host.operatingSystem}"></td>
                            <td th:text="${host.serverSpecs}"></td>
                            <td th:text="${host.project != null ? host.project.projectName : 'N/A'}"></td>
                            <td th:text="${host.dataCenter != null ? host.dataCenter.name : 'N/A'}"></td>
                            <!--  <td th:text="${host.dataCenter != null ? host.dataCenter.location : 'N/A'}"></td>
                            <td th:text="${host.dataCenter != null ? host.dataCenter.contactPerson + ' (' + host.dataCenter.contactNo + ')' : 'N/A'}"></td>-->
                            <td>
                                <div class="dropdown dropend">
                                    <button class="btn btn-sm btn-light" type="button"
                                            th:id="'actionMenuButton_' + ${host.hostingId}"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                        â‹®
                                    </button>
                                    <ul class="dropdown-menu" th:aria-labelledby="'actionMenuButton_' + ${host.hostingId}">
                                        <li>
                                            <a class="dropdown-item" href="#"
                                               data-bs-toggle="modal"
                                               th:data-bs-target="'#viewHostingModal_' + ${host.hostingId}">
                                                View Hosting
                                            </a>
                          <li>
                                            <a class="dropdown-item text-primary" href="#"
                                               data-bs-toggle="modal"
                                               th:data-bs-target="'#editHostingModal_' + ${host.hostingId}">
                                                Edit
                                            </a>
                                        </li>
            <li>
                <a class="dropdown-item text-danger" 
                   th:href="@{/hosting/delete/{id}(id=${host.hostingId})}"
                   onclick="return confirm('Are you sure you want to delete this letter?');">
                     Delete
                </a>
            </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(hostings)}">
                            <td colspan="13" class="text-center text-muted">No hosting records found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add New Hosting Modal -->
    <div class="modal fade" id="hostingModal" tabindex="-1" aria-labelledby="hostingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow rounded-3">
                <div class="modal-body">
                    <div th:replace="fragments/hosting_form_fragment :: hostingFormFragment"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Hosting Modal (per record) -->
    <div th:each="host : ${hostings}"
         th:id="'viewHostingModal_' + ${host.hostingId}"
         class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow rounded-3">
                <div class="modal-body">
                    <div th:replace="fragments/hosting_view_fragment :: hosting_view_fragment"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:each="host : ${hostings}"
         th:id="'editHostingModal_' + ${host.hostingId}"
         class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow rounded-3">
                <div class="modal-body">
                    <!-- Inject edit form with current record -->
                    <div th:replace="fragments/hosting_edit_fragment :: hostingEditFragment(${host})"></div>
                </div>
            </div>
        </div>
    </div>
</div>
