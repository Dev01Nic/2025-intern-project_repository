<!-- File: fragments/proposal_view_fragment.html -->
<div th:fragment="project_proposal_view_fragment">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Project Proposal Details</h4>
        </div>
        <div class="card-body">

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${proposal.id}"></dd>

                <dt class="col-sm-3">Title</dt>
                <dd class="col-sm-9" th:text="${proposal.proposalTitle}"></dd>

                <dt class="col-sm-3">Date</dt>
                <dd class="col-sm-9" th:text="${proposal.proposalDate}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${proposal.filePath}" th:href="@{${proposal.filePath}}" target="_blank" class="btn btn-outline-primary btn-sm">View PDF</a>
                    <span th:unless="${proposal.filePath}" class="text-muted">No file uploaded</span>
                </dd>

                <dt class="col-sm-3">Submitted By</dt>
                <dd class="col-sm-9" th:text="${proposal.submittedBy?.name}"></dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${proposal.project?.projectName}"></dd>

                <dt class="col-sm-3">Acceptance Letter</dt>
                <dd class="col-sm-9">
                    <span th:if="${proposal.acceptanceLetter != null}" class="badge bg-success">Issued</span>
                    <span th:unless="${proposal.acceptanceLetter != null}" class="badge bg-warning text-dark">Pending</span>
                </dd>
            </dl>

            <div class="d-flex gap-2 mt-3">
              <!--   <a th:href="@{'/proposals/edit/' + ${proposal.id}}" class="btn btn-primary">Edit</a>
                <form th:action="@{'/proposals/delete/' + ${proposal.id}}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this proposal?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>--> 
                <a th:href="@{/proposals}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
