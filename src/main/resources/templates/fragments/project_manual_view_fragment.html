<!-- File: fragments/manual_view_fragment.html -->
<div th:fragment="project_manual_view_fragment">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Project Manual Details</h4>
        </div>
        <div class="card-body">

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${manual.id}"></dd>

                <dt class="col-sm-3">Version</dt>
                <dd class="col-sm-9" th:text="${manual.version}"></dd>

                <dt class="col-sm-3">Title</dt>
                <dd class="col-sm-9" th:text="${manual.title}"></dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${manual.description}"></dd>

                <dt class="col-sm-3">Submitted Date</dt>
                <dd class="col-sm-9" th:text="${manual.submittedDate}"></dd>

                <dt class="col-sm-3">Approved Date</dt>
                <dd class="col-sm-9" th:text="${manual.approvedDate}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${manual.filePath}" th:href="@{${manual.filePath}}" target="_blank" class="btn btn-outline-primary btn-sm">View PDF</a>
                    <span th:unless="${manual.filePath}" class="text-muted">No file uploaded</span>
                </dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9">
                    <span th:switch="${manual.status}">
                        <span th:case="'Approved'" class="badge bg-success">Approved</span>
                        <span th:case="'Pending'" class="badge bg-warning text-dark">Pending</span>
                        <span th:case="*" class="badge bg-danger" th:text="${manual.status}">Rejected</span>
                    </span>
                </dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${manual.project?.projectName}"></dd>

                <dt class="col-sm-3">Submitted By</dt>
                <dd class="col-sm-9" th:text="${manual.submittedBy?.name}"></dd>

                <dt class="col-sm-3">Approved By</dt>
                <dd class="col-sm-9" th:text="${manual.approvedBy != null ? manual.approvedBy.name : 'Pending'}"></dd>
            </dl>

            <div class="d-flex gap-2 mt-3">
              <!--    <a th:href="@{'/manuals/edit/' + ${manual.id}}" class="btn btn-primary">Edit</a>
                <form th:action="@{'/manuals/delete/' + ${manual.id}}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this manual?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>-->
                <a th:href="@{/manuals}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
    <!-- Optional Modal (commented) -->
</div>
