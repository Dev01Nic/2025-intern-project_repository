<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Manuals List</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #00416A; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        a.button { padding: 5px 10px; background: #00416A; color: white; text-decoration: none; border-radius: 3px; }
        a.button:hover { background: #0066AA; }
    </style>
</head>
<body>
    <h1>All Project Manuals</h1>
    <a href="/manuals/new" class="button">New Manual</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Version</th>
                <th>Title</th>
                <th>Description</th>
                <th>Submitted Date</th>
                <th>Approved Date</th>
                <th>File</th>
                <th>Status</th>
                <th>Project</th>
                <th>Submitted By</th>
                <th>Approved By</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="manual : ${manuals}">
                <td th:text="${manual.id}"></td>
                <td th:text="${manual.version}"></td>
                <td th:text="${manual.title}"></td>
                <td th:text="${manual.description}"></td>
                <td th:text="${manual.submittedDate}"></td>
                <td th:text="${manual.approvedDate}"></td>
                <td><a th:href="@{${manual.filePath}}" target="_blank">View</a></td>
                <td th:text="${manual.status}"></td>
                <td th:text="${manual.project.projectName}"></td>
                <td th:text="${manual.submittedBy.name}"></td>
                <td th:text="${manual.approvedBy != null ? manual.approvedBy.name : ''}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
