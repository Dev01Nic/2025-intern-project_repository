<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg mt-4">
        <div class="card-body">
            <h2 class="h5 text-primary border-bottom pb-2 mb-3">Edit Developer</h2>

            <!-- Note the action changed to /developer/update -->
            <form th:action="@{/developer/update/{id}(id=${developerUser.id})}" 
                  th:object="${developerUser}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}"/> <!-- Keep ID hidden for update -->

                <!-- Name -->
                <div class="col-md-6">
                    <label for="devName" class="form-label fw-semibold">Name</label>
                    <input type="text" id="devName" th:field="*{name}" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="devEmail" class="form-label fw-semibold">Email</label>
                    <input type="email" id="devEmail" th:field="*{email}" class="form-control" required>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label for="devPhone" class="form-label fw-semibold">Phone Number</label>
                    <input type="text" id="devPhone" th:field="*{phoneNo}" class="form-control">
                </div>

                <!-- Username -->
                <div class="col-md-6">
                    <label for="devUsername" class="form-label fw-semibold">Username</label>
                    <input type="text" id="devUsername" th:field="*{username}" class="form-control" required>
                </div>

                <!-- Password -->
                <div class="col-md-6">
                    <label for="devPassword" class="form-label fw-semibold">Password</label>
                    <!-- Pre-filled password is not recommended; keep blank for security -->
                    <input type="password" id="devPassword" th:field="*{password}" class="form-control" placeholder="Enter new password if changing">
                </div>

                <!-- Designation -->
                <div class="col-md-6">
                    <label for="devDesignation" class="form-label fw-semibold">Designation</label>
                    <input type="text" id="devDesignation" th:field="*{designation}" class="form-control">
                </div>

<!-- Department -->
<div class="col-md-6">
    <label for="devDepartment" class="form-label fw-semibold">Department</label>
    <select id="devDepartment" th:field="*{department.deptId}" class="form-select" required>
        <option th:each="dept : ${departments}"
                th:value="${dept.deptId}"
                th:text="${dept.deptName}">
        </option>
    </select>
</div>

<!-- Role -->
<div class="col-md-6">
    <label for="devRole" class="form-label fw-semibold">Role</label>
    <select id="devRole" th:field="*{role.roleId}" class="form-select" required>
        <option th:each="role : ${roles}"
                th:value="${role.roleId}"
                th:text="${role.roleName}">
        </option>
    </select>
</div>


                <!-- Submit -->
                <div class="col-12">
                    <button type="submit" class="btn btn-warning px-4">Update Developer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
