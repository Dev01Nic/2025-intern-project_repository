<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assistant Officer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg mt-4">
            <div class="card-body">
                <h2 class="h5 text-primary border-bottom pb-2 mb-3">Edit Assistant Officer</h2>

                <form action="/aofficer/update/1" method="post" class="row g-3">
                    <!-- Hidden ID -->
                    <input type="hidden" name="id" value="1">

                    <!-- Name -->
                    <div class="col-md-6">
                        <label for="aoName" class="form-label fw-semibold">Name</label>
                        <input type="text" id="aoName" name="name" class="form-control" value="John Doe" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="aoEmail" class="form-label fw-semibold">Email</label>
                        <input type="email" id="aoEmail" name="email" class="form-control" value="johndoe@example.com" required>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6">
                        <label for="aoPhone" class="form-label fw-semibold">Phone Number</label>
                        <input type="text" id="aoPhone" name="phoneNo" class="form-control" value="1234567890">
                    </div>

                    <!-- Username -->
                    <div class="col-md-6">
                        <label for="aoUsername" class="form-label fw-semibold">Username</label>
                        <input type="text" id="aoUsername" name="username" class="form-control" value="johndoe" required>
                    </div>

                    <!-- Password -->
                    <div class="col-md-6">
                        <label for="aoPassword" class="form-label fw-semibold">Password</label>
                        <input type="password" id="aoPassword" name="password" class="form-control" placeholder="Enter new password if changing">
                    </div>

                    <!-- Designation -->
                    <div class="col-md-6">
                        <label for="aoDesignation" class="form-label fw-semibold">Designation</label>
                        <input type="text" id="aoDesignation" name="designation" class="form-control" value="Assistant Officer">
                    </div>

                    <!-- Department -->
                    <div class="col-md-6">
                        <label for="aoDepartment" class="form-label fw-semibold">Department</label>
                        <select id="aoDepartment" name="department" class="form-select" required>
                            <option value="1" selected>IT Department</option>
                            <option value="2">HR Department</option>
                            <option value="3">Finance Department</option>
                        </select>
                    </div>

                    <!-- Role -->
                    <div class="col-md-6">
                        <label for="aoRole" class="form-label fw-semibold">Role</label>
                        <select id="aoRole" name="role" class="form-select" required>
                            <option value="1" selected>Manager</option>
                            <option value="2">Staff</option>
                            <option value="3">Intern</option>
                        </select>
                    </div>

                    <!-- Submit -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning px-4">Update Assistant Officer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
