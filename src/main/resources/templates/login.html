<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00416A, #E4E5E6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            width: 380px;
            padding: 2rem;
            color: #fff;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-header {
            font-weight: 600;
            text-align: center;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        label {
            font-weight: 500;
            color: #e0e0e0;
        }

        .form-control {
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 64, 128, 0.3);
            background: #fff;
        }

        .btn-primary {
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #007bff, #00b4d8);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #00b4d8, #007bff);
            transform: translateY(-1px);
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="login-header">Login</h2>

        <form th:action="@{/login}" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" name="username" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" class="form-control" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>

        <!-- Error + Success Messages -->
        <p th:if="${error}" class="text-danger text-center mt-3 fw-semibold" th:text="${error}"></p>
        <p th:if="${message}" class="text-success text-center mt-3 fw-semibold" th:text="${message}"></p>

        <p class="text-muted text-center mt-4 small">&copy; NIC Shillong</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
