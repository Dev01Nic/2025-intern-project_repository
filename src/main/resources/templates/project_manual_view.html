<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Manual Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Project Manual Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Manual ID</dt>
                <dd class="col-sm-9" th:text="${manual.id}"></dd>

                <dt class="col-sm-3">Version</dt>
                <dd class="col-sm-9" th:text="${manual.version}"></dd>

                <dt class="col-sm-3">Title</dt>
                <dd class="col-sm-9" th:text="${manual.title}"></dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${manual.description}"></dd>

                <dt class="col-sm-3">Submitted Date</dt>
                <dd class="col-sm-9" th:text="${manual.submittedDate}"></dd>

                <dt class="col-sm-3">Approved Date</dt>
                <dd class="col-sm-9" th:text="${manual.approvedDate}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${manual.filePath}" th:href="@{${manual.filePath}}" target="_blank"
                       class="btn btn-sm btn-outline-primary">View File</a>
                    <span th:unless="${manual.filePath}" class="text-muted">No file uploaded</span>
                </dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9">
                    <span th:text="${manual.status}"></span>
                </dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${manual.project.projectName}"></dd>

                <dt class="col-sm-3">Submitted By</dt>
                <dd class="col-sm-9" th:text="${manual.submittedBy.name}"></dd>

                <dt class="col-sm-3">Approved By</dt>
                <dd class="col-sm-9" th:text="${manual.approvedBy != null ? manual.approvedBy.name : 'Pending'}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/manuals}" class="btn btn-secondary">Back to Manuals</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
