<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Proposal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Project Proposal Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Proposal ID</dt>
                <dd class="col-sm-9" th:text="${proposal.id}"></dd>

                <dt class="col-sm-3">Proposal Title</dt>
                <dd class="col-sm-9" th:text="${proposal.proposalTitle}"></dd>

                <dt class="col-sm-3">Proposal Date</dt>
                <dd class="col-sm-9" th:text="${proposal.proposalDate}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${proposal.filePath}" th:href="@{${proposal.filePath}}" target="_blank"
                       class="btn btn-sm btn-outline-primary">View File</a>
                    <span th:unless="${proposal.filePath}" class="text-muted">No file uploaded</span>
                </dd>

                <dt class="col-sm-3">Submitted By</dt>
                <dd class="col-sm-9" th:text="${proposal.submittedBy?.name}"></dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${proposal.project.projectName}"></dd>

                <dt class="col-sm-3">Acceptance Letter</dt>
                <dd class="col-sm-9">
                    <span th:if="${proposal.acceptanceLetter != null}" class="badge bg-success">Issued</span>
                    <span th:unless="${proposal.acceptanceLetter != null}" class="badge bg-warning text-dark">Pending</span>
                </dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/proposals}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
