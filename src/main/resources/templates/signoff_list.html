<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Signoffs List</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #00416A; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        a.button { padding: 5px 10px; background: #00416A; color: white; text-decoration: none; border-radius: 3px; }
        a.button:hover { background: #0066AA; }
    </style>
</head>
<body>
    <h1>All Project Signoffs</h1>
    <a href="/signoffs/new" class="button">New Signoff</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Letter Date</th>
                <th>Sender</th>
                <th>Designation</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>File</th>
                <th>Status</th>
                <th>Project</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="signoff : ${signoffs}">
                <td th:text="${signoff.id}"></td>
                <td th:text="${signoff.subject}"></td>
                <td th:text="${signoff.letterDate}"></td>
                <td th:text="${signoff.senderName}"></td>
                <td th:text="${signoff.senderDesignation}"></td>
                <td th:text="${signoff.senderEmail}"></td>
                <td th:text="${signoff.phoneNo}"></td>
                <td th:text="${signoff.senderAddress}"></td>
                <td><a th:href="@{${signoff.filePath}}" target="_blank">View</a></td>
                <td th:text="${signoff.status}"></td>
                <td th:text="${signoff.project.projectName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
