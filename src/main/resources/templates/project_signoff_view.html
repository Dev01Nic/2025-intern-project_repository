<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Signoff Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Project Signoff Details</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${signoff.id}"></dd>

                <dt class="col-sm-3">Subject</dt>
                <dd class="col-sm-9" th:text="${signoff.subject}"></dd>

                <dt class="col-sm-3">Letter Date</dt>
                <dd class="col-sm-9" th:text="${signoff.letterDate}"></dd>

                <dt class="col-sm-3">Sender Name</dt>
                <dd class="col-sm-9" th:text="${signoff.senderName}"></dd>

                <dt class="col-sm-3">Designation</dt>
                <dd class="col-sm-9" th:text="${signoff.senderDesignation}"></dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text="${signoff.senderEmail}"></dd>

                <dt class="col-sm-3">Phone</dt>
                <dd class="col-sm-9" th:text="${signoff.phoneNo}"></dd>

                <dt class="col-sm-3">Address</dt>
                <dd class="col-sm-9" th:text="${signoff.senderAddress}"></dd>

                <dt class="col-sm-3">File</dt>
                <dd class="col-sm-9">
                    <a th:if="${signoff.filePath}" th:href="@{${signoff.filePath}}" target="_blank"
                       class="btn btn-sm btn-outline-primary">View File</a>
                    <span th:unless="${signoff.filePath}" class="text-muted">No file uploaded</span>
                </dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9">
                    <span class="badge"
                          th:classappend="${signoff.status == 'Approved'} ? ' bg-success' :
                                          (${signoff.status == 'Pending'} ? ' bg-warning text-dark' : ' bg-danger')"
                          th:text="${signoff.status}"></span>
                </dd>

                <dt class="col-sm-3">Project</dt>
                <dd class="col-sm-9" th:text="${signoff.project.projectName}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/signoffs}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
